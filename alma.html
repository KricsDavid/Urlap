<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Form</title>
</head>
<body>
    <form id="forma">
        <label for="megrneve">Megrendelő neve:</label>
        <input type="text" id="nev" name="nev"><br>
        <label  for="cim">Megrrendelő címe:</label>
        <input type="text" id="cim" name="cim"><br>
        <label  for="tel">Megrendelő telefonszáma:</label>
        <input value="+36" type="tel" name="szam" id="szam"><br>
        <input type="button" value="Elküld">
      </form>

      <div>
        <h1>Visszaigazolás!</h1>
        <p>Név: ?</p>
        <p>Cím: ?</p>
        <p>Telefon: ?</p>
      </div>
</body>
</html>
